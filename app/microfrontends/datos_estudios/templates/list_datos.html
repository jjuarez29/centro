<!DOCTYPE html>
<html>
<head>
    <title>Listado de Datos Estudio Edicion</title>
</head>
<body>
    <h1>Listado de Datos Estudios</h1>

    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Estudio</th>
                <th>Entidad</th>
                <th>Fecha de Termino</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item['dni'] }}</td>
                    <td>{{ item['estudio'] }}</td>
                    <td>{{ item['entidad'] }}</td>
                    <td>{{ item['fecha_termino'] }}</td>
                    <td>
                        
                        <a href="{{ url_for('edit_datos_estudios', dni=item['dni']) }}">Editar</a>
                        <form action="{{ url_for('delete_datos_estudios', dni=item['dni']) }}" method="post" style="display:inline;">
                            <input type="submit" value="Eliminar" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('add_datos_estudios') }}">Agregar Nuevo Registro</a>
    <br>
    <br>
    <a href="http://localhost:5000/">Menu inicial :5000</a>  

</body>
</html>
