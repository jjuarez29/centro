<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Generales</title>
</head>
<body>
    <h1>Datos Generales</h1>
    <table>
        <tr>
            <th>DNI</th>
            <td>{{ data.dni }}</td>
        </tr>
        <tr>
            <th>Apellidos</th>
            <td>{{ data.apellidos }}</td>
        </tr>
        <tr>
            <th>Nombres</th>
            <td>{{ data.nombres }}</td>
        </tr>
        <tr>
            <th>Fecha de Nacimiento</th>
            <td>{{ data.fecha_nacimiento }}</td>
        </tr>
    </table>
    <br>
    <a href="{{ url_for('edit_datos_generales', dni=data.dni) }}">Editar</a>
    <form action="{{ url_for('delete_datos_generales', dni=data.dni) }}" method="post">
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
